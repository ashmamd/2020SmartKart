<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartKart Main Layout</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id = "mainPageBG">
    <!-- voice assist -->
    <a class = "links" href = "index.html">Go Back</a>
    <div id = "header">
        <input type = "search" placeholder = "Search...">
        <img id ="voiceAssist" alt = "Voice Assist" src = "img/microphone.png">
        <a class = "links logout" href = "customerProfileEng.html">Log Out</a>
    </div>
    
    <a href = "viewCartPage.html">
        <div id = "firstBox">
            <img id ="cart" alt = "View Cart" src = "img/cart.png"> 
            View Cart
        </div>
    </a>

    <a href = "navigationPage.html">
        <div id = "secondBox">
            <img id ="navigation" alt = "Navigation" src = "img/navigation.png"> 
            Navigation
        </div>
    </a>

    <a href = "customerProfileEng.html">
        <div id = "thirdBox">
            <img class ="profile" alt = "Profile" src = "img/profile.png"> 
            Profile
        </div>
    </a>

    <a href = "priceCheckPage.html">
        <div id = "fourthBox">
            <img id ="priceCheck" alt = "Price Check" src = "img/scan.png"> 
            Price Check
        </div>
    </a>

    <a href = "requestHelpPage.html">
        <div id = "fifthBox">
            <img id ="requestHelp" alt = "Request Help" src = "img/help.png"> 
            Request Help
        </div>
    </a>

    <a href = "accessibilityPage.html">
        <div id = "sixthBox">
            <img id ="accessibility" alt = "Accessibility" src = "img/accessibility.png"> 
            Accessibility
        </div>
    </a>
