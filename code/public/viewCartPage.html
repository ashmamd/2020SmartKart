<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartKart</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/checkout.js" async></script>
</head>
<body>
    <a class = "links" href = "mainPageEng.html">Go Back</a>
    <div class = "cart image">
        <img id ="cartInViewCartPage" alt = "View Cart" src = "img/cart.png"> 
    </div>
    <header class="mainheader">
        <h1>Shopping Cart</h1>
    </header>
    <div id = "shoppingCartBox">
        <section class="container content-section">
            <h2 class="section-header">FOOD</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Cheetos</span>
                    <img class="shop-item-image" src="img/cheetos.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Steak</span>
                    <img class="shop-item-image" src="img/meat.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Milk</span>
                    <img class="shop-item-image" src="img/dairy.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$4.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">CHECK OUT</button>
        </section>
    </div>
    
</body>
</html>
