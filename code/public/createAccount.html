<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartKart Customer Registration</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head> 
<body id = "mainPageBG">
    <div id = "header"> 
        <a class = "links" href = "mainPageEng.html">Go Back</a>
        <section id = "boxLayout">
            <div class ="profileImgContainer">
                <img class ="profile userPage" alt = "Profile" src = "img/profile.png"> 
                    <div class = "input-container">
                        <form action="/sign-in" method="post">
                            <div class="input-container">
                              <h1 id="create_heading">CREATE ACCOUNT</h1>
                              <hr>

                              <label id="fname" for="fname"><b>First Name</b></label>
                              <input type="text" placeholder="Enter first name" name="fname" required>

                              <label id="lname" for="lname"><b>Last Name</b></label>
                              <input type="text" placeholder="Enter last name" name="lname" required>

                              <label id="mail" for="email"><b>Email</b></label>
                              <input type="text" placeholder="Enter Email" name="email" required>

                              <label id="pass" for="psw"><b>Password</b></label>
                              <input id="password_input" type="create_password" placeholder="Enter Password" name="psw" required>
                          
                              <label id="pass_repeat" for="psw-repeat"><b>Repeat Password</b></label>
                              <input id="pass_repeat_input" type="create_password" placeholder="Repeat Password" name="psw-repeat" required>
                              <hr>
                          
                              <button id="register_btn" type="submit" class="registerbtn">Register</button>
                              <div class="container signin">
                                <p class="below_regis">Already have an account? <a href="customerProfileEng.html">Sign in</a>.</p>
                              </div>
                              <p class="below_regis">By clicking 'Register' you agree to the Terms & Privacy Policy</p>
                            </div>
                          </form> 
                    </div>
            </div>        
        </section>
    </div>
</body>
</html>
