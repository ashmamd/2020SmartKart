<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartKart Customer Registration</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="app.js"></script>
</head>
<body id = "mainPageBG">
    <div id = "header">
        <a class = "links" href = "mainPageEng.html">Go Back</a>
        <section id = "boxLayout">
            <div class ="profileImgContainer">
                <img class ="profile userPage" alt = "Profile" src = "img/profile.png"> 
                    <div class = "input-container">
                        <form action="/sign-in">
                            <div class="input-container">
                              <h1>Register</h1>
                              <p>Please fill in this form to create an account.</p>
                              <hr>
                              <label for="email"><b>Username</b></label>
                              <input type="text" placeholder="Enter username" name="username" required>
                          
                              <label for="psw"><b>Password</b></label>
                              <input type="password" placeholder="Enter Password" name="psw" required>
                          
                              <label for="psw-repeat"><b>Repeat Password</b></label>
                              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                              <hr>
                          
                              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                              <button type="submit" class="registerbtn">Register</button>
                            </div>
                          
                            <div class="container signin">
                              <p>Already have an account? <a href="customerProfileEng.html">Sign in</a>.</p>
                            </div>
                          </form> 
                    </div>
            </div>        
        </section>
    </div>
</body>
</html>
